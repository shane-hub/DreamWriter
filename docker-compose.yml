version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend_data:/app/DreamWriterData # Persist SQLite Database
    environment:
      - DATABASE_URL=sqlite:////app/DreamWriterData/dreamwriter.db
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: always

  huobao-drama:
    container_name: huobao-drama
    build:
      context: ./services/huobao-drama
      dockerfile: Dockerfile
    ports:
      - "5678:5678"
    volumes:
      - huobao-data:/app/data
    environment:
      - TZ=Asia/Shanghai
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - default
      - huobao-network

volumes:
  huobao-data:
    driver: local

networks:
  huobao-network:
    driver: bridge
